<!DOCTYPE html>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">

<body>
<script type="text/javascript">
	function checkNguyenTo(soN) {
		if (soN < 2){
			return "Ko la so nguyen to";
		}
		for (var i = 2; i < soN; i++){
			if (soN%i == 0){
				return "Ko la so nguyen to";
			}
		}
		return "La so nguyen to";
	}
	document.writeln(checkNguyenTo(5));
</script>
	
</body>
</html>
